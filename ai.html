<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons and Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .icon-link {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .icon-link:hover {
            color: #007BFF;
        }
        .icon {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Icons and Links</h1>
    <div>
        <a href="https://www.facebook.com" class="icon-link" target="_blank">
            <i class="fab fa-facebook icon"></i> Facebook
        </a>
        <a href="https://www.twitter.com" class="icon-link" target="_blank">
            <i class="fab fa-twitter icon"></i> Twitter
        </a>
        <a href="https://www.instagram.com" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i> Instagram
        </a>
        <a href="https://www.linkedin.com" class="icon-link" target="_blank">
            <i class="fab fa-linkedin icon"></i> LinkedIn
        </a>
        <a href="https://github.com" class="icon-link" target="_blank">
            <i class="fab fa-github icon"></i> GitHub
        </a>
        <a href="https://www.google.com" class="icon-link" target="_blank">
            <i class="fas fa-globe icon"></i> Google
        </a>
    </div>
</body>
</html>
