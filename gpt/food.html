<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff5722;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .banner {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .categories {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .category {
            text-align: center;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 150px;
            transition: transform 0.3s;
        }

        .category:hover {
            transform: scale(1.1);
        }

        .category img {
            width: 100px;
            height: 100px;
        }

        .restaurants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .restaurant-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .restaurant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .restaurant-card .info {
            padding: 10px;
        }

        .restaurant-card h3 {
            margin: 0;
            font-size: 18px;
        }

        .restaurant-card p {
            margin: 5px 0;
            color: gray;
        }

        .button {
            background-color: #ff5722;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        Restaurant Finder
    </header>

    <div class="banner">
        New Year Party Packages
    </div>

    <div class="container">
        <div class="categories">
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Lunch">
                <p>Lunch</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Dinner">
                <p>Dinner</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Fast Food">
                <p>Fast Food</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Near Me">
                <p>Near Me</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/100" alt="Breakfast">
                <p>Breakfast</p>
            </div>
        </div>

        <h2>Restaurants Near You</h2>
        <div class="restaurants">
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/300x200" alt="Restaurant 1">
                <div class="info">
                    <h3>Restaurant 1</h3>
                    <p>Delicious food with great ambiance.</p>
                    <a href="#" class="button">View Details</a>
                </div>
            </div>
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/300x200" alt="Restaurant 2">
                <div class="info">
                    <h3>Restaurant 2</h3>
                    <p>Enjoy fine dining experience.</p>
                    <a href="#" class="button">View Details</a>
                </div>
            </div>
            <div class="restaurant-card">
                <img src="https://via.placeholder.com/300x200" alt="Restaurant 3">
                <div class="info">
                    <h3>Restaurant 3</h3>
                    <p>Best place for food lovers.</p>
                    <a href="#" class="button">View Details</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
